name: Lint frontend
on: push

jobs:
  lint-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install frontend dependencies
        run: cd frontend && yarn install --frozen-lockfile

      - name: Build frontend
        run: cd frontend && yarn build

      - name: Lint frontend
        run: cd frontend && yarn lint
